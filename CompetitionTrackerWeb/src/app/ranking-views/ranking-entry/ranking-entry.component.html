<div class="container">
  <div class="item-header">
    <h3>Dodaj nowy wpis do rankingu</h3>
  </div>
  <form (ngSubmit)="onClickSubmit()">
    <div class="form-group row">
      <label class="col-2 col-form-label">Uczestnik</label>
      <div class="form-group col-4">
        <select class="form-control" #selectContestant (change)="setContestant(selectContestant.value)">
          <option value="" selected="selected" disabled>--Proszę wybrać zawodnika--</option>
          <option class="" *ngFor="let contestant of contestants" [value]="contestant.contestantId">
            {{contestant.lastName}} {{contestant.firstName}}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Trasa</label>
      <div class="form-group col-4">
        <select class="form-control" #selectRoute (change)="setRoute(selectRoute.value)">
          <option value="" selected="selected" disabled>--Proszę wybrać trasę--</option>
          <option *ngFor="let route of routes" [value]="route.routeId">
            {{route.routeName}}
          </option>
        </select>
      </div>
    </div>
    <div class="offset-sm-3 col-sm-10">
      <button type="submit" class="btn btn-primary">Zapisz</button>
    </div>
  </form>
</div>
